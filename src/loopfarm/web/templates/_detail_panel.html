{# Detail panel â€” loaded into the right pane when a node is focused #}
<div class="detail-panel" id="detail-panel">
  <header class="detail-header">
    <div class="detail-title-wrap">
      <label for="detail-title" class="detail-label">Issue title</label>
      <input
        type="text"
        class="detail-title emes-input"
        id="detail-title"
        value=""
        onblur="saveTitle()"
        onkeydown="if(event.key==='Enter'){this.blur()}"
      >
      <div class="detail-title-meta">
        <span class="detail-save-state" id="detail-save-state">saved</span>
        <span class="detail-issue-id" id="detail-issue-id">-</span>
      </div>
    </div>
    <button class="emes-btn-sm detail-close" onclick="closePanel()" aria-label="Close detail panel">close</button>
  </header>

  <section class="detail-section">
    <h3 class="detail-section-title">Body</h3>
    <textarea class="detail-body emes-textarea-brutal" id="detail-body" rows="5" onblur="saveBody()"></textarea>
  </section>

  <section class="detail-section">
    <h3 class="detail-section-title">Metadata</h3>
    <div class="detail-meta" id="detail-meta"></div>
  </section>

  <section class="detail-section">
    <h3 class="detail-section-title">Tags</h3>
    <div id="detail-tags" class="detail-chips"></div>
  </section>

  <section class="detail-section">
    <h3 class="detail-section-title">Dependencies</h3>
    <div id="detail-deps" class="detail-list"></div>
  </section>

  <section class="detail-section">
    <h3 class="detail-section-title">Actions</h3>
    <div class="detail-actions" id="detail-actions"></div>

    <div class="detail-inline-forms">
      <div class="detail-inline-row">
        <button class="emes-btn-sm" type="button" onclick="beginCreateChild()">new child</button>
        <form id="create-child-inline" class="inline-create-form" onsubmit="submitCreateChild(event)">
          <input type="text" class="emes-input" id="create-child-title" placeholder="Child issue title">
          <button class="emes-btn-sm emes-btn-green" type="submit">create</button>
          <button class="emes-btn-sm" type="button" onclick="cancelCreateChild()">cancel</button>
        </form>
      </div>
      <div class="detail-inline-row">
        <button class="emes-btn-sm" type="button" onclick="beginCreateSibling()">new sibling</button>
        <form id="create-sibling-inline" class="inline-create-form" onsubmit="submitCreateSibling(event)">
          <input type="text" class="emes-input" id="create-sibling-title" placeholder="Sibling issue title">
          <button class="emes-btn-sm emes-btn-green" type="submit">create</button>
          <button class="emes-btn-sm" type="button" onclick="cancelCreateSibling()">cancel</button>
        </form>
      </div>
    </div>
  </section>

  <section class="detail-section">
    <h3 class="detail-section-title">Execution log</h3>
    <div id="detail-log" class="detail-log"></div>
  </section>

  <section class="detail-section">
    <h3 class="detail-section-title">Forum messages</h3>
    <div id="detail-forum" class="detail-forum"></div>
    <form class="forum-compose" onsubmit="postForumMessage(event)">
      <input type="text" class="emes-input" id="forum-input" placeholder="Post a message...">
      <button class="emes-btn-sm emes-btn-green" type="submit">post</button>
    </form>
  </section>
</div>
